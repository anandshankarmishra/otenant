<div [@dialog] *ngIf="visible" class="dialog">
  <ng-content></ng-content>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>

<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
         <input
          type="text"
          placeholder="Username"
          name="name"
          ngModel
          #userName="ngModel"
          required>
      
      <div *ngIf="userName.errors?.required && userName.touched" class="error">
        Name is required
       </div>
  <br>  <br>
           <input
            type="email"
            placeholder="Your email address"
            name="email"
            ngModel
            #userEmail="ngModel"
            required>
      <div *ngIf="userEmail.errors?.required && userEmail.touched" class="error">
        Email is required
       </div>
      
      <br>
      <button type="submit" [disabled]="f.invalid">Login</button>
       <div *ngIf="disabled" class="error">
        Please fill username/password!
       </div>
    </form>
