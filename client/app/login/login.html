<div class="modal text-center" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<!--<div [@dialog] *ngIf="visible" class="dialog">
  <ng-content></ng-content>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>-->

<div class="modal-dialog" role="document">


<div *ngIf="loggedIn">
  {{invalidMsg}}
  </div>
  
<div class="modal-content">
    
<button type="button" class="close"  style="margin-right:20px; margin-top: 20px;" data-dismiss="modal">&times;</button>
    <form class="form-horizontal text-center" [formGroup]="loginForm" (submit)="login()">
       <p class=" pos-form-signup">LOGIN</p>
       <div *ngIf="invalid">
         {{invalidMsg}}
       </div>
      <div  class="form-group text-center">
      <input  class="form-control form-feed-input"  placeholder="Email" formControlName="email" id="email" />

      <control-messages [control]="loginForm.controls.email"></control-messages>
      </div>
    
  
  <div class="form-group text-center"> 
      <input class="form-control form-feed-input" placeholder="Password" formControlName="password" id="password" />

      <control-messages [control]="loginForm.controls.password"></control-messages>
      </div>

<div class="form-group text-center">
  <button  class="btn btn-default pos-btn btn-property-1modal font-style-2" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
</div>
    </form>
</div>

</div>

</div>
